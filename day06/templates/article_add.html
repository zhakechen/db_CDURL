<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章添加页面</title>
</head>
<body>
    {% for item in images %}
        <img src="/media/{{ item.images }}" alt="">
    {% endfor %}
            {#  enctype="multipart/form-data"  #}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>选择图片<input type="file" name="images"></p>
        <p><input type="submit" value="提交"></p>
    </form>
</body>
</html>
