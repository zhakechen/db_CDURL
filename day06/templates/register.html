<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <p>账号:<input type="text" name="name">{{ errors.name }}</p>
        <p>密码:<input type="password" name="pwd">{{ errors.pwd }}</p>
        <p>确认密码:<input type="password" name="pwd1">{{ errors.pwd1 }}</p>
        <p><input type="submit" value="提交"></p>
    </form>
</body>
</html>
