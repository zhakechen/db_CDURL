<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息采集</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <p>学生信息采集</p>
        <p>姓名:<input type="text" name="username"
                     placeholder="请输入姓名"> </p>
        <p>年龄:<input type="text" name="age"
                     placeholder="请输入年龄"></p>
        <p>性别:
            <select name="gender" id="">
                <option value="1">男</option>
                <option value="0">女</option>
        </select>
                    </p>
        <p>住址:<input type="text" name="addr"
                     placeholder="请输入住址"></p>
        <p>手机:<input type="text" name="phone"
                     placeholder="请输入手机"></p>
        <p><input type="submit" value="提交"></p>
    </form>
</body>
</html>
