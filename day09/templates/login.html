<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script>
        function login_user(){
            var username = $('#username').val()
            var password = $('#password').val()

            $.ajax({
                url:'http://127.0.0.1:8000/app/user/login/',
                method: 'POST',
                data:{'username': username, 'password': password},
                dataType: 'json',
                success:function (data) {
                    console.log(data)
                },
                error: function (data) {
                    console.log(data)
                }
            })
        }

    </script>
{#  Ajax #}
</head>
<body>
    <p>账号：<input type="text" name="username" id="username"></p>
    <p>账号：<input type="password" name="password" id="password"></p>
    <p><a onclick="login_user()">登录</a></p>
</body>
</html>
